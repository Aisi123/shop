<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="SHORTCUT ICON" href="../favicon.ico">
	<link rel="stylesheet" type="text/css" href="../css/common.css" />
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<script type="text/javascript" src = "../js/login.js"></script>
	<script type="text/javascript" src = "../js/tool.js"></script>
	<script type="text/javascript" src = "../js/ajax.js"></script>
	<script type="text/javascript" src = "../js/moveStart.js"></script>
	<script type="text/javascript" src = "../js/jquery-1.10.1.min.js"></script>
	<script type="text/javascript"></script>
</head>
<body>
	<div id="login">
		<div class="wrap">
			<div id="header">
				<img src="../img/login/logo.png" />
				<b>|</b>
				<span>华为商城</span>
			</div>
			<div id="center">
				<div class="left">
					<img src="../img/login/bg11.jpg" />
				</div>
				<div class="right">
					<h2>欢迎登陆华为账号</h2>
					<div class="center">
						<form>
							<p class="p1"><input  id="username" type="text" name="" placeholder="账号(手机/邮箱)"/><span class="user">用户名长度为5-14位</span></p>
							
							<p class="p2"><input  id="password" type="text" name="" placeholder="密码"/><span class="pass"></span></p>
							
							<p class="p3"><input id="test" type="text" name="" placeholder="不区分大小写"/><span class="test">验证码错误</span><button id="code"></button></p>
							
							<input type="checkbox" name=""/><em>记住登录账号</em><span class="forget"><a href="https://hwid1.vmall.com/CAS/portal/resetPwd/forgetbyid.html">忘记密码？</a></span><br/>
							<button id="log"><a href="../index.html">登录</a></button>
						</form>
					</div>
					<div class="bottom">
						<div class="links">
							<span>或者登录通过:</span>
							<a href="https://graph.qq.com/oauth/show"><img src="../img/login/qq23.png" title="qq" /></a>
							<a href="https://open.weixin.qq.com/connect/qrconnect"><img src="../img/login/weixin23.png" title="微信" /></a>
							<a href="https://hwid1.vmall.com/CAS/alipay/authorize"><img src="../img/login/alipay23.png" title="qq" /></a>
							<p>您还没有华为帐号吧？</p>
							<b><a href="https://hwid1.vmall.com/CAS/portal/userRegister/regbyphone.html">免费注册</a></b>
						</div>
						<div class="talk">
							<p>华为帐号是您用于访问所有华为服务的帐号。使用华为帐号登录后，您将可以使用云服务、华为商城、花粉俱乐部、应用市场、EMUI产品、华为网盘和开发者联盟。</p>
						</div>
					</div>
				</div>
			</div>
			<div id="foot">
				<p>
					<a href="https://hwid1.vmall.com/CAS/portal/agreements/userPrivacyPolicy/zh-cn_userPrivacyPolicy.html?version=europe" class="rule" target="_blank">华为隐私政策</a>
					<a href="https://hwid1.vmall.com/CAS/portal/agreements/EULA/zh-cn_EULA.html?version=china" class="rule" target="_blank">最终用户许可协议</a>
					<span>|</span>
					<a href="https://hwid1.vmall.com/CAS/portal/faq/faq.html" class="ifaq" target="_blank">常见问题</a>		
				</p>

				<p class="p2">苏B2-20070200号           |           苏ICP备09062682号-9</p>
			</div>
		</div>
	</div>

</html>
